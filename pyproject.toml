[tool.interrogate]
ignore-init-method = true
ignore-init-module = true
ignore-magic = true
ignore-module = true
ignore_private = true
ignore-setters = true
fail-under = 100
exclude = ["setup.py", "docs", "build", "tests"]
ignore-regex = ["^get$", "^mock_.*", ".*BaseClass.*", "^test_*", "^Test*"]
verbose = 2
quiet = false
